<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body{margin:0;padding:0;font-family:system-ui,-apple-system,sans-serif}
        .navbar{display:flex;justify-content:space-between;align-items:center;background:#333;color:#fff;padding:1rem}
        .logo{font-size:1.5rem;font-weight:bold}
        .nav-links{display:flex;list-style:none;margin:0;padding:0}
        .nav-links li{margin-left:1.5rem}
        .nav-links a{text-decoration:none;color:#fff;font-size:1.1rem}
        .hamburger{display:none;flex-direction:column;cursor:pointer}
        .hamburger .bar{width:25px;height:3px;background:#fff;margin:4px 0}
        @media only screen and (max-width:768px){.nav-links{display:none;flex-direction:column;width:100%;background:#333;position:absolute;top:60px;left:0;text-align:center;z-index:1000}.nav-links.active{display:flex}.nav-links li{margin:1rem 0}.hamburger{display:flex}}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded',function(){const h=document.querySelector('.hamburger'),n=document.querySelector('.nav-links');h&&n&&h.addEventListener('click',function(){h.classList.toggle('active');n.classList.toggle('active')})});
    </script>
</body>
</html>
